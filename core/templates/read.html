{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="/" style="font-weight: 800"><strong>Penn Tech Review</strong></a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
      </div>
    </div>
  </header>

  <div class="row">
    <div class="col-md-2"> </div>
    <div class="col-md-8">
        <br />
        <h1 class="display-4" style="font-weight: 800"> <strong>{{post.title}}</strong></h1>
        <h4>Spring 2017 Release</h4>
        <a href="/team">{{post.author}}</a>
        <hr />
        <div class="generated">
            {{ post.body|safe }}
        </div>
        <br /> <br />
    </div>
    <div class="col-md-2"> </div>
  </div>

  <div class="row" style="padding-top: 2rem; background: #303030; color: #F5F5F5; padding-bottom: 1rem;">
    <div class="col-md-2"> </div>
    <div class="col-md-4">
      <h5 class="font-weight-bold"> Articles </h5>
      <a style="color: #F5F5F5" href="/">Home</a> <br />
      <a style="color: #F5F5F5" href="/all">All</a> <br />
      <a style="color: #F5F5F5" href="/tag">Categories</a> <br />
      <br />
    </div>
    <div class="col-md-2"> </div>
    <div class="col-md-4">
        <h5 class="font-weight-bold"> Penn Tech Review </h5>
        <a style="color: #F5F5F5" href="/about">About</a> <br />
        <a style="color: #F5F5F5" href="https://github.com/penntechreview">Open Source</a> <br />
        <a style="color: #F5F5F5" href="/events">Upcoming Events</a> <br />
    </div>
  </div>
</div>


{% endblock %}
